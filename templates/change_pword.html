{% extends 'index.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}

    <title>Change Password</title>
    {% endblock %}

</head>
<body>
    {% block body_block %}

    <div class="container">
        <div class="jumbotron">

        <form method="POST">
            {% csrf_token %}
            <h4>Change Password</h4>


    
        <div class='label'><label for="password">Password</label> </div>
    
        <div class="input"><input type="password" name="password" id="password"></div>
    
        <div class='submit'><input type="submit" value="Change password"> </div>
    
    </form>
    
    
    </div>
    </div>
    {% endblock %}
</body>
</html>
